    <div class="img">
        <img src='{{Products.urlimage}}'>
        
    </div>

        <p>Name:{{Products.name}}</p>
        <p>Category:{{Products.category}}</p>
        <p>Price:{{Products.price}}</p>
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="select">quantity:</label>
    <select type="select"class="quant"  name="select"   [(ngModel)]="quants" style="width: 80px;margin:auto" class="form-select" aria-label="Default select example">
        <option  *ngFor="let option of option_list" [ngValue]="option" 
            [selected]="option === 1">{{option}}</option>
    </select>
    </div>
        
        <input type="submit" value="Add to Cart" class="cart-btn mt-2">
    </form>
